    <input type="text" ng-model="userParams.email"/>
    <input type="text" ng-model="userParams.address"/>
    <input type="submit" ng-click="mountWallet"
           ng-disabled="!userParams.address && !userParams.email"/>
    <!--*entering email is an opt-in to receive a weekly email if your account has a balance that can be withdrawn.-->
</div>

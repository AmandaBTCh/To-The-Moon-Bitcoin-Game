<!doctype html>
<html>
<head>
    <title>To The Moon</title>
    <link rel="shortcut icon" href="assets/glyphicon.png"/>
</head>
<body>
<script src="bower_components/phaser/build/phaser.min.js"></script>
<script src="bower_components/angular/angular.min.js"></script>
<script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
<script src="scripts/game/states/boot.js"></script>
<script src="scripts/game/states/preload.js"></script>
<script src="scripts/game/states/main_menu.js"></script>
<script src="scripts/game/states/play.js"></script>
<script src="scripts/game/states/gameover.js"></script>
<script>
    (function () {
        var game = new Phaser.Game('85%', '85%', Phaser.CANVAS,'ToTheMoon');
        game.state.add("Boot", Boot);
        game.state.add("Preload", Preload);
        game.state.add("MainMenu", Mainmenu);
        game.state.add("Play", Play);
        game.state.start("Boot");
    })();
</script>
</body>
</html>

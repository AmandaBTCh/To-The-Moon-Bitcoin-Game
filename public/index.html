<!doctype html>
<html>
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/phaser/2.2.2/phaser.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.11/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.13/angular-ui-router.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ng-dialog/0.3.10/js/ngDialog.min.js"></script>
    <script src="scripts/MoonBaseApp.js"></script>
    <script src="scripts/game/gameCanvas.js"></script>
    <title>To The Moon</title>
    <link rel="shortcut icon" href="assets/glyphicon.png"/>
    <link rel="stylesheet" href="assets/main.css"/>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/ng-dialog/0.3.10/css/ngDialog-theme-plain.min.css"/>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/ng-dialog/0.3.10/css/ngDialog.min.css"/>
</head>
<body ng-app="moonbase">
<div id="really" style="width: 800px; height: 600px; position: absolute; background-color: #000000; z-index: -1;">
<video id="yeah" width="800" autoplay>
    <source src="assets/intro.mp4" type="video/mp4">
</video>
    <audio loop autoplay>
        <source src="assets/background.mp3">
    </audio>
<ui-view></ui-view>
</div>
</body>

<script type="text/ng-template" id="modalDialogId">
    <div class="ngdialog-message">
        <h3>Cash Out</h3>
        <p>Enter your wallet address here: <input ng-model="address" /></p>
    </div>
    <div class="ngdialog-buttons">
        <button type="button" class="ngdialog-button ngdialog-button-primary" ng-click="cashout(address)">cash out</button>
        <button type="button" class="ngdialog-button ngdialog-button-secondary" ng-click="quit()">quit</button>
    </div>
</script>
<script src="scripts/game/states/boot.js"></script>
<script src="scripts/game/states/preload.js"></script>
<script src="scripts/game/states/mainMenu.js"></script>
<script src="scripts/game/states/play.js"></script>
<script src="scripts/game/states/gameover.js"></script>
<script>
    window.setTimeout(function () {
        var parent = document.getElementById("really");
        var child = document.getElementById("yeah");
        parent.removeChild(child);
        var game = new Phaser.Game(800, 600, Phaser.AUTO,'ToTheMoon');
        game.state.add("Boot", Boot);
        game.state.add("Preload", Preload);
        game.state.add("MainMenu", mainMenu);
        game.state.add("Play", Play);
        game.state.add("GameOver", GameOver);
        game.state.start("Boot");
    }, 3400);
</script>

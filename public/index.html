<!doctype html>
<html ng-app="app">
<head>
    <title>To The Moon</title>
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap-css-only/css/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap-css-only/css/bootstrap.css">
    <link rel="shortcut icon" href="assets/glyphicon.png"/>
    <script src="bower_components/phaser/src/Phaser.js"></script>
</head>
<body ng-controller='coinController'>
<div class="well container">
    <h2>Your wallet address:</h2>
    <input type="text" ng-model="address.q"></input>
    <btn type="submit" class="btn btn-success" ng-click="cashOut()">cash out</btn>
    <h3 ng-model="score">Satoshis Earned: {{score.s}}</h3>
</div>
<div id="gamediv"></div>
<script src="bower_components/phaser/build/phaser.js"></script>
<script src="bower_components/angular/angular.js"></script>
<script src="scripts/app.js"></script>
</body>
</html>
